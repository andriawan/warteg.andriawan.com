<!-- Cards with media area -->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ data?.name }}</mat-card-title>
      <mat-card-subtitle>{{ data?.price | currency: 'IDR' }}</mat-card-subtitle>
      <img
        style="object-fit: cover"
        alt="view"
        mat-card-sm-image
        [src]="data?.image" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <button
      mat-mini-fab
      color="warn"
      (click)="setCounter(-1)"
      aria-label="Example icon button with a menu icon">
      <mat-icon>remove</mat-icon>
    </button>
    <span style="font-size: 32px; padding: 10px">{{ data?.counter ?? 0 }}</span>
    <button
      mat-mini-fab
      color="primary"
      (click)="setCounter(1)"
      aria-label="Example icon button with a menu icon">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
